[tool.poetry]
name = "coeus"
version = "0.1.0"
description = "A Plotly dashboard to facilitate visual exploration of gene neighborhood data."
license = "MIT"
authors = ["Julia <JuliaL@dal.ca>"]
readme = "README.md"
homepage = "https://github.com/JTL-lab/coeus"
repository = "https://github.com/JTL-lab/coeus"
keywords = ["coeus", "gene order", "clustering", "visualisation"]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
dash = {extras = ["diskcache"], version = "^2.9.2"}
dash-bootstrap-components = "1.2.1"
flask = "2.2.2"
ipython = "8.6.0"
itsdangerous = "2.1.2"
biopython = "1.79"
pandas = "1.3.5"
alembic = "1.8.1"
asttokens = "2.1.0"
attrs = "22.1.0"
autopage = "0.5.1"
backcall = "0.2.0"
bio = "1.3.9"
biothings-client = "0.2.6"
cachecontrol = "0.12.11"
certifi = "2022.9.24"
charset-normalizer = "2.1.1"
click = "8.1.3"
cliff = "4.0.0"
cmaes = "0.8.2"
cmd2 = "2.4.2"
colorlog = "6.7.0"
cycler = "0.11.0"
cython = "0.29.32"
dash-bootstrap-templates = "1.0.7"
dash-core-components = "2.0.0"
dash-html-components = "2.0.0"
dash-table = "5.0.0"
decorator = "5.1.1"
executing = "1.2.0"
fonttools = "4.38.0"
greenlet = "2.0.0.post0"
h5py = "3.7.0"
hdmedians = "0.14.2"
idna = "3.4"
importlib-metadata = "5.0.0"
importlib-resources = "5.10.0"
jedi = "0.18.1"
jinja2 = "3.1.2"
joblib = "1.2.0"
kiwisolver = "1.4.4"
lockfile = "0.12.2"
mako = "1.2.3"
