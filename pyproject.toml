pyyaml = "6.0"
requests = "2.28.1"
scipy = "1.8"
six = "1.16.0"
sqlalchemy = "1.4.42"
stack-data = "0.6.0"
stevedore = "4.1.0"
tenacity = "8.1.0"
threadpoolctl = "3.1.0"
